<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Quotes</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hahmlet&family=Lato:ital@1&family=Noto+Serif:ital@1&family=Poppins:ital,wght@1,300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./normalize.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <div id = "tag-legend">
      <p>Quotes List</p>
      <ul>
        <li>Life Advice</li>
        <li>CEO Quotes</li>
        <li>Life Lessons</li>
      </ul>
    </div>

    <div id="quote-box">
      <p class="quote">Life’s too short to hang out with people who aren’t resourceful.</p>
      <p class="source">Jeff Bezos<span class="citation">Twitter</span><span class="year">2013</span></p>
    </div>
    <div id = "buttons">
      <button class = "button" id="loadQuote">Show another quote</button>
      <button class = "button" id="startStopLoop">Pause</button>
    </div>
  </div>
  <script src="./app.js"></script>
</body>
</html>
